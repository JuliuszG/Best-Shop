<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Best Shop</title>
</head>
<body>
    <!-- Sekcja 1 -->
    <header>
        <!-- Nawigacja -->
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="/">BestShop</a>
                </div>
                <ul class="nav-list">
                    <li><a href="#">why us</a></li>
                    <li><a href="#">benefits</a></li>
                    <li><a href="#">prices</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Koniec Nawigacji -->
        <!-- CTA -->
        <section class="cta">
            <div class="cta-text">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <a href="#" class="btn-big">Open your shop</a>
            </div>
            <img src="./assets/Background.png" alt="" class="cta-bg-img">
        </section>
        <!-- Koniec CTA -->
    </header>
    <!-- Koniec Sekcji 1 -->


       <!-- Sekcja 2 -->
       <section class="info">
        <h3>The most popular sales platform in country</h3>
        <div class="info-box-container">
            <div class="info-box">
                <span class="circle">
                    <img src="./assets/Person.svg" alt="">
                </span>
                <strong>100000+</strong>
                <p>daily entries</p>
            </div>

            <div class="info-box">
                <span class="circle">
                    <img src="./assets/Eye.svg" alt="">
                </span>
                <strong>2000000+</strong>
                <p>seen products every day</p>
            </div>

            <div class="info-box">
                <span class="circle">
                    <img src="./assets/Catalog.svg" alt="">
                </span>
                <strong>10000+</strong>
                <p>added posts daily</p>
            </div>
        </div>
    </section>

</body>
